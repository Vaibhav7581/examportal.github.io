<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">

                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>

               <!-- {{user |json}}-->
                <form (ngSubmit)="formsubmit()">
                    <!--Username field-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here" required>
                    <mat-hint>Username must be unique..!!!</mat-hint>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)]="user.password" type="password" matInput placeholder="Enter here" required
                            name="password">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstname" type="text" matInput placeholder="Enter here" required
                            name="firstname">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastname" type="text" matInput placeholder="Enter here" required
                            name="lastname">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <input [(ngModel)]="user.email" type="email" matInput placeholder="Enter here" required  name="email">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Mobile Number</mat-label>
                        <input [(ngModel)]="user.phonenumber" type="number" matInput placeholder="Enter here" required
                            name="phonenumber">
                    </mat-form-field>


                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
