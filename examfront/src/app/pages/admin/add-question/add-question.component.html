
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h2>Adding Question to <b>{{qTitle}} Quiz</b></h2>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        <h2> Enter The Details Of New Question</h2>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (ngSubmit)="addQuestions()">
                        <!--content field-->
                        <!--<mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea
                            required 
                            [(ngModel)]="question.content" name="content"
                            matInput placeholder="Enter here" rows="8"></textarea>
                        </mat-form-field>-->
                        <ckeditor 
                        [editor]="Editor" 
                        data="<h1>Question Content</h1>" 
                        name="content"
                        [(ngModel)]="question.content"
                        >
                          
                        </ckeditor>
                        <!-- options -->
                        <div class="row">

                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Enter option1</mat-label>
                                    <input 
                                    required 
                                    [(ngModel)]="question.option1" name="option1"
                                    type="text"  id="" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Enter option2</mat-label>
                                    <input 
                                    required 
                                    [(ngModel)]="question.option2" name="option2"
                                    type="text"  id="" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Enter option3</mat-label>
                                    <input required
                                    [(ngModel)]="question.option3" name="option3"
                                    type="text"  id="" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Enter option4</mat-label>
                                    <input  required 
                                    [(ngModel)]="question.option4" name="option4"
                                    type="text"  id="" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!--answer-->
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Select Answer</mat-label>
                            <mat-select  required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2"  [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3"  [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4"  [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt20">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
