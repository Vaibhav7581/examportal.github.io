<mat-card class="mt20 mr20 ml20 mb20" *ngFor="let q of quizzes">
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
        [routerLink]="'/admin/view-questions/'+q.qId +'/'+ q.title"
        mat-raised-button 
        color="primary">
        Questions
    </button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks:- {{q.maxmarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Number Of Questions:- {{q.numberofquestions}}</button>
       
        <button [routerLink]="'/admin/quiz/'+q.qId" 
        mat-flat-button 
        color="primary" 
        style="margin-right: 20px;">
        Update
    </button>
       
    <button mat-flat-button color="primary" style="margin-right: 20px;">Attempts</button>
        <button 
        mat-flat-button 
        color="warn" 
        style="margin-right: 20px;
        "(click)="deleteQuiz(q.qId)">
        Delete
       </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center">
    <button routerLink='/admin/add-quiz' mat-raised-button color="accent" style="margin-top: 30px;">Add New Quiz</button>
</div>
